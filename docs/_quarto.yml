project:
  type: website
  title: "HYLODE documentation"
  preview:
    port: 8100

execute:
  freeze: auto

website:
  title: "HYLODE documentation"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: vignettes/vignettes.qmd
        text: Vignettes
      - about.qmd
    right:
      - icon: github
        href: https://github.com/HYLODE/HyUI
        aria-label: GitHub
  page-navigation: true  # navigate from one page to the next
  page-footer: |
    Hyperlocal Bed Demand Forecasts
    A project deployed at UCLH supported by NIHR and NHS-X. (2022)
  sidebar:
    style: "docked"
    contents:
      - section: "Developer"
        contents:
          - developer/setup.qmd
          - developer/workflow.qmd
          - developer/documentation.qmd
          - developer/synthetic-data.qmd
          - developer/environment-variables.qmd
      - section: "Contributing"
        contents:
          - contributor_guide/CODE_OF_CONDUCT.qmd
          - contributor_guide/CONTRIBUTING.qmd
          - contributor_guide/pre_commit_hooks.qmd
          - contributor_guide/updating_gitignore.qmd
  repo-url: https://github.com/hylode/hyui
  repo-actions: [edit, issue]
  repo-subdir: hyui

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
