# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "app"

rule_files:

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
        - "localhost:9090"

  - job_name: "api"
    static_configs:
      - targets:
        - "api:8000"
  - job_name: "app"
    static_configs:
      - targets:
          - "web:8000"
