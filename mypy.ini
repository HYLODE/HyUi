# Global options:

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
# requires pip install sqlalchemy[mypy]
#plugins = sqlalchemy.ext.mypy.plugin

# Per-module options:

[mypy-mycode.foo.*]
disallow_untyped_defs = True

[mypy-mycode.bar]
warn_return_any = False

[mypy-somelibrary]
ignore_missing_imports = True

[mypy-dash.*]
ignore_missing_imports = True

[mypy-dash_bootstrap_components.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-api.*]
ignore_missing_imports = True

[mypy-apps.*]
ignore_missing_imports = True

[mypy-config.*]
ignore_missing_imports = True

[mypy-mock.*]
ignore_missing_imports = True

[mypy-utils.*]
ignore_missing_imports = True
